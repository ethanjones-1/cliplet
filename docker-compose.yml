version: '3.8'

services:
  cliplet:
    build: .
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      # Uncomment and set your OpenAI API key for enhanced AI features
      # - OPENAI_API_KEY=your_api_key_here
    volumes:
      # Optional: persist uploads (uncomment if needed)
      # - ./uploads:/app/server/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

